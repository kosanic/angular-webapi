<p>student-list works!</p>

<ul *ngFor="let student of listaStudenata">
    <li>
        {{student.studentIme}}
        {{student.studentPrezime}}
        {{student.datumRodjenja}}
        <b>{{student.brojIndeksa}} </b>
        <button (click)="izbrisiStudenta(student)">
            Izbrisi studenta</button>
    </li>
</ul>



<button (click)="kreirajStudenta()">Kreiraj studenta</button>
